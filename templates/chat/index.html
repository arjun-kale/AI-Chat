<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% load static %}{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-robot"></i> AI Chat Assistant</h1>
            <div class="header-actions">
                <button id="newChatBtn" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                <button id="uploadBtn" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Upload File
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-content">
                    <i class="fas fa-robot welcome-icon"></i>
                    <h2>Welcome to AI Chat Assistant</h2>
                    <p>Start a conversation or upload a PDF/image to get AI-powered responses!</p>
                    <div class="upload-zone" id="uploadZone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop files here or click to upload</p>
                        <small>Supports PDF and image files</small>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="file-upload-area" id="fileUploadArea" style="display: none;">
                <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.gif,.bmp" multiple>
                <div class="upload-preview" id="uploadPreview"></div>
            </div>
            
            <div class="chat-input">
                <textarea id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                <button id="sendBtn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>AI is thinking...</p>
        </div>
    </div>
    
    <!-- Hidden file input -->
    <input type="file" id="hiddenFileInput" accept=".pdf,.jpg,.jpeg,.png,.gif,.bmp" style="display: none;">
    
    <script src="{% load static %}{% static 'js/script.js' %}"></script>
</body>
</html>
